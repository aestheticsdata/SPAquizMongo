<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">
        <script src="../js/libs/jquery.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <h1>backoffice SPAquizMongo</h1>
        <form id="questionForm">
            <input type="text" name="question" placeholder="question" class="input-xxlarge"></input>
            <br />
            <button id="addButton">add choice</button>(check the correct answer)<br />
            <button id="removeButton">remove choice</button><br />
            <div id="choiceContainer">
                <div class="singleChoiceContainer">
                    <label>choice 1: </label>
                    <input type="text" name="choice" class="input-xxlarge choice"></input>
                    <input type="radio" class="radio" value="0" name="correctAnswer"></input>
                </div>
            </div>
            <br />
            <input type="submit" value="submit"></input>
        </form>
    </body>
</html>
